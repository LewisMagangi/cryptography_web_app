{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <h2>Analysis Results</h2>
    <div class="file-details mb-4">
        <h4>File Details</h4>
        <p>Name: {{ analysis.file_name }}</p>
        <p>Size: {{ analysis.file_size|floatformat:2 }} KB</p>
        <p>Algorithm: {{ analysis.algorithm }}</p>
    </div>
    
    <div class="results-container">
        <h4>Performance Analysis</h4>
        <div class="table-responsive">
            {{ plot_html|safe }}
        </div>
    </div>

    <style>
        .table-responsive {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .performance-row {
            background-color: #f9f9f9;
        }
        .performance-row:hover {
            background-color: #f0f0f0;
        }
        .rate-cell {
            color: #2c5282;
        }
        .time-cell {
            color: #744210;
        }
    </style>
</div>
{% endblock content %}
